<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <title>Photo</title>
  </head>
  <body>
    <h1>What a croissant looks like ü•ê</h1>
    <ul class="nav justify-content-center">
      <li class="nav-item">
        <a class="nav-link disabled">ü•ê</a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" aria-current="page" href="Index.htm"
          >Homepage</a
        >
      </li>
      <li class="nav-item">
        <a class="nav-link" href="photo.html">Photo</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="contact.html">Contact</a>
      </li>
    </ul>
    <div
      id="carouselExampleCaptions"
      class="carousel slide"
      data-bs-ride="carousel"
    >
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide-to="1"
          aria-label="Slide 2"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide-to="2"
          aria-label="Slide 3"
        ></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="images/butter.jpeg"
            class="d-block w-100"
            alt="Butter Croissant"
          />
          <div class="carousel-caption d-none d-md-block">
            <h5>Traditional Croissant</h5>
            <p>This is the traditional Butter Croissant</p>
          </div>
        </div>
        <div class="carousel-item">
          <img
            src="images/berry.jpeg"
            class="d-block w-100"
            alt="Berry Croissant"
          />
          <div class="carousel-caption d-none d-md-block">
            <h5>Berry Croissant</h5>
          </div>
        </div>
        <div class="carousel-item">
          <img
            src="images/chocolate.jpeg"
            class="d-block w-100"
            alt="Chocolate Croissant"
          />
          <div class="carousel-caption d-none d-md-block">
            <h5>Chocolate Croissant</h5>
          </div>
        </div>
        <div class="carousel-item">
          <img
            src="images/almond.jpeg"
            class="d-block w-100"
            alt="Almond Croissant"
          />
          <div class="carousel-caption d-none d-md-block">
            <h5>Almond Croissant</h5>
          </div>
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleCaptions"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleCaptions"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </body>
</html>
